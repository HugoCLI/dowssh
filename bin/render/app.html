<!DOCTYPE html>
<html>
<head>
    <title>Dowssh</title>

    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

    <link href="assets/styles/base.css" rel="stylesheet">
    <link href="assets/styles/loader.css" rel="stylesheet">
    <link href="assets/styles/header.css" rel="stylesheet">
    <link href="assets/styles/menu.css" rel="stylesheet">


    <link href="assets/styles/modules/main.css" rel="stylesheet">
    <link href="assets/styles/modules/hosts.css" rel="stylesheet">
    <link href="assets/styles/modules/notification.css" rel="stylesheet">

    <link href="assets/fonts/Ubuntu.css" rel="stylesheet">
    <link href="assets/fonts/boxicons/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
<div class="contains">
    <div class="notification">

    </div>
    <div class="loader">
        <stop action="connect-cancel"><i class='bx bx-x'></i></stop>
        <div class="loader-animation">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p id="loader-status"></p>
    </div>
    <div class="main">
        <div class="menu">
            <div onclick="menu.close()" class="close">
                <i class='bx bx-x' ></i>
            </div>
            <div class="addHost" id="addHost">
                <h2>Nouveau serveur</h2>
                <label>Address*</label>
                <input data="host" type="text">

                <label>Port</label>
                <input data="port" type="number" value="22">

                <label>Username</label>
                <input data="username" type="text">

                <label>Password</label>
                <input data="password" type="password">

                <button action="add-host-submit">
                    Ajouter
                </button>
            </div>
        </div>
        <div>
            <div class="header">
                <div>
                    Dowssh
                </div>
                <div>
                    <div onclick="">
                        <i class='bx bx-minus' ></i>
                    </div>
                    <div>
                        <i class='bx bx-x'></i>
                    </div>
                </div>
            </div>
            <div class="home">
                <h3>Mes serveurs</h3>
                <div class="hosts-action">
                    <div>
                        <span action="add-host"><i class='bx bx-plus'></i></span>
                    </div>
                    <div class="hosts">
                        <p>Vous n'avez pas de serveur enregistrée, commençons en <click onclick="action('add-host')">ajoutes-ens un</click></p>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="assets/build.js"></script>
<script type="text/javascript" src="assets/views/menu.js"></script>

<script type="text/javascript" src="assets/modules/notification.js"></script>
<script type="text/javascript" src="assets/modules/hosts.js"></script>
<script type="text/javascript" src="assets/modules/hosting.js"></script>
</body>
</html>
