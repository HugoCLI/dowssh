<!DOCTYPE html>
<html>
    <head>
        <title>Dowssh</title>
    </head>
    <body>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');

            .contains {
                margin:25px;
                border-radius: 25px;
                background:rgba(225, 225, 225, 1);
                padding:75px;
                position: absolute;
                font-family: 'Ubuntu', sans-serif;
                bottom:0;
                top:0;
                left:0;
                overflow: hidden;
                right:0;
            }

            h1 {
                color:#404040;
                line-height: 1.5em;
                width: 100%;
                font-weight: 500;
                margin-top:50px;
                text-transform: uppercase;
                font-size:15px;
                text-align: center;
                position: absolute;
                bottom:50px;
                left:0;
                right:0;
            }
            .loader-animation {
                display:flex;
                flex-direction: column;
                height: 200px;
                width: 100%;
                justify-content: center;
                align-items: center;
            }

            .loader-animation span {
                position: absolute;
                width: 75px;
                height: 75px;
                border-radius: 100px;
                border:3px solid #009BFF;
                animation:loader 2s infinite;
            }

            .loader-animation span:nth-child(1) { animation-delay: -0.99s}
            .loader-animation span:nth-child(2) { animation-delay: -0.66s}
            .loader-animation span:nth-child(3) { animation-delay: -0.33s}

            @keyframes loader {
                0% {
                    transform:scale(0);
                    z-index: 3;
                    opacity: 1;
                }
                50% {
                    transform:scale(1);
                    z-index: 2;
                }
                75% {
                    transform:scale(2);

                }
                100% {
                    opacity: 0;
                    transform:scale(0);
                    z-index: 0;
                }
            }
        </style>
        <div class="contains">
            <div class="loader-animation">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1 id="announce">Démarrage</h1>
        </div>
        <script>
            const {ipcRenderer} = require('electron')

            ipcRenderer.on('update', (event, messages) => {
                let text = "Démarrage";
                if(messages === "search") text = "Recherche de mise à jour";
                if(messages === "download") text = "Téléchargement";
                document.querySelector('#announce').innerText = text
            });
        </script>
    </body>
</html>
